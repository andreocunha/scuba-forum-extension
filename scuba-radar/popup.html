<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="content.js" type="text/javascript"></script>
    <title>Scuba Radar</title>
  </head>
  <body>
    <section class="login active">
      <figure class="logo">
        <img src="images/logo.svg" alt="Logo" />
      </figure>

      <form class="form">
        <h1 class="boas-vindas">Boas vindas!</h1>
        <input class="input-nome" placeholder="Digite seu nome" type="text" />
        <button class="button-entrar">Entrar</button>
      </form>
    </section>

    <section class="nobody">
      <img src="./images/radar.svg" alt="Radar" />

      <h1 class="nobody__title">Só você por aqui...</h1>
    </section>

    <section class="scubas">
      <img src="./images/radar.svg" alt="Radar" />

      <h1 class="scubas__title">Scubas nesse tópico:</h1>

      <ul class="scubas__list">
      </ul>
    </section>

    <article class="token">
      <img src="./images/white-radar.svg" alt="Radar" />
      <p>Outras pessoas estão nesse tópico!</p>
    </article>
  </body>
</html>
